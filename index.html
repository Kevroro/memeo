<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Memeo">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #ffd230;
        }

        .question-box {
            background: linear-gradient(145deg, #000000, #000000);
            margin: 0 20px; /* Añadido margen a los laterales */
        }

        @media (max-width: 768px) {
            #game-screen {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                padding-top: 0; /* Eliminamos margen superior innecesario */
                overflow: hidden; /* Evitar desplazamiento no deseado */
            }

            .w-24 {
                width: 80px; /* Logotipo más grande */
            }

            .question-box {
                width: 90%; /* Ajuste en móviles */
                max-width: 90%;
            }
        }

        /* Estilo para la animación de "ruleta" */
        .roulette-images {
            display: flex;
            transition: transform 1s ease-out; /* Transición suave entre las imágenes */
        }

        .roulette-images img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="custom-bg font-sans">
    <div id="splash-screen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <img src="logo.png" alt="Logotipo" class="w-1/2">
    </div>

    <div id="game-screen" class="hidden fixed inset-0 flex flex-col justify-center items-center py-10 z-30">
        <img src="logo.png" alt="Logotipo" class="w-24 mb-4">
        <div class="question-box p-8 rounded-xl shadow-lg max-w-lg w-full text-center px-4 sm:px-6">
            <div id="emoji" class="emoji mb-4"></div>
            <div id="question" class="text-white text-2xl mb-6">¡Clica en «MEMEO» para memearte!</div>
            <button id="new-question" class="bg-black-600 text-white py-2 px-6 rounded mb-4">MEMEO</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.getElementById("splash-screen").classList.add("hidden");
                document.getElementById("game-screen").classList.remove("hidden");
            }, 3000);

            let startX = 0;
            let endX = 0;
            let threshold = 100; // umbral para detectar el deslizamiento
            let currentIndex = 0; // Índice de la imagen actual

            const images = [
                "images/imagen1.jpg",
                "images/imagen2.jpg",
                "images/imagen3.jpg",
                "images/imagen4.jpg",
                "images/imagen5.jpg",
                "images/imagen6.jpg",
                "images/imagen7.jpg",
                "images/imagen8.jpg",
                "images/imagen9.jpg",
                "images/imagen10.jpg"
            ];

            const imagesContainer = document.getElementById("question");
            const imagesHTML = images.map(src => `<img src="${src}" alt="Imagen de pregunta">`).join("");
            imagesContainer.innerHTML = `<div class="roulette-images">${imagesHTML}</div>`;

            const rouletteImages = document.querySelector('.roulette-images');

            // Detectar el deslizamiento de izquierda a derecha
            document.getElementById("game-screen").addEventListener("touchstart", (e) => {
                startX = e.changedTouches[0].screenX;
            });

            document.getElementById("game-screen").addEventListener("touchend", (e) => {
                endX = e.changedTouches[0].screenX;
                if (startX - endX > threshold) {
                    // Deslizar a la izquierda, pasando a la siguiente imagen
                    currentIndex = (currentIndex + 1) % images.length;
                    updateImagePosition();
                } else if (endX - startX > threshold) {
                    // Deslizar a la derecha, volviendo a la imagen anterior
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    updateImagePosition();
                }
            });

            function updateImagePosition() {
                rouletteImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            document.getElementById("new-question").addEventListener("click", () => {
                currentIndex = (currentIndex + 1) % images.length;
                updateImagePosition();
            });
        });
    </script>

    <footer class="fixed bottom-4 w-full text-center">
        <p class="text-black text-sm">&copy; v2 2025 Propiedad de Kevin Roldán y Judith Sancerni</p>
    </footer>
</body>

</html>
